<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>إنشاء لوقو أثر بدون خلفية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f5f5f5;
            padding: 20px;
        }
        canvas {
            border: 2px solid #ddd;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><rect width="10" height="10" fill="%23eee"/><rect x="10" y="10" width="10" height="10" fill="%23eee"/></svg>');
        }
        button {
            margin-top: 20px;
            background: #A67C52;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #8D6E63;
            transform: translateY(-2px);
        }
        .info {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>لوقو أثر - بدون خلفية</h1>
    <canvas id="logoCanvas" width="512" height="512"></canvas>
    <button onclick="downloadLogo()">تحميل اللوقو (logo.png)</button>
    <div class="info">
        <p>احفظ الملف في: <code>assets/images/logo.png</code></p>
        <p>(الخلفية المربعة هنا للعرض فقط - الملف سيكون شفاف)</p>
    </div>

    <script>
        const canvas = document.getElementById('logoCanvas');
        const ctx = canvas.getContext('2d');

        function drawLogo() {
            const size = 512;
            
            // مسح الكانفس
            ctx.clearRect(0, 0, size, size);
            
            // رسم رمز الطبقات باللون الذهبي
            ctx.fillStyle = '#A67C52';
            
            const centerX = size / 2;
            const startY = 80;
            const layerWidth = 380;
            const layerHeight = 50;
            const layerGap = 70;
            
            // رسم 3 طبقات
            drawLayer(ctx, centerX, startY, layerWidth, layerHeight);
            drawLayer(ctx, centerX, startY + layerGap, layerWidth * 0.9, layerHeight);
            drawLayer(ctx, centerX, startY + layerGap * 2, layerWidth * 0.8, layerHeight);
        }

        function drawLayer(ctx, centerX, y, width, height) {
            ctx.beginPath();
            
            // شكل معين
            ctx.moveTo(centerX, y);
            ctx.lineTo(centerX + width/2, y + height/2);
            ctx.lineTo(centerX, y + height);
            ctx.lineTo(centerX - width/2, y + height/2);
            ctx.closePath();
            
            ctx.fill();
            
            // حدود للجمالية
            ctx.strokeStyle = 'rgba(0,0,0,0.15)';
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        function downloadLogo() {
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'logo.png';
                link.click();
                URL.revokeObjectURL(url);
            }, 'image/png');
        }

        // رسم اللوقو مباشرة
        drawLogo();
    </script>
</body>
</html>
